<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel = "stylesheet" href = "../static/css/Home.css">

    <link rel="icon" type="image/x-icon" href="static/assets/activity.svg" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->

</head>
<body>
    <nav class="navbar">
        <div>
            <a href="{{ url_for('homePage') }}">Glicare</a>
        </div>
        <div>
            <a href="{{ url_for('editProfile') }}">Profile</a>
            <a href="{{ url_for('medicalCertificate') }}">Adeverinta</a>
            <a href="{{ url_for('forum') }}">Forum</a>
            <a href="/logout">Log Out</a>
        </div>
    </nav>
    


    <header class="masthead" style="background-image: url('../static/assets/img/homepageBackground.jpeg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>GLICARE</h1>
                        <span class="subheading">Insightful Analysis - Customized Alerts and Reminders - Convenient dialogue</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-preview">

                    
                    <h2 class="post-title"><i class="fas fa-newspaper"></i>  What's new</h2>
                </div>
                <!-- Post preview-->
                {% for post in posts %}
                <div class="post-preview">
                    <a href="{{ url_for('post', id=post.id_postare) }}">
                        <h2 class="post-title">{{post.titlu}}</h2>
                        <h3 class="post-subtitle">{{post.text[:40]}}...</h3>
                    </a>
                    <p class="post-meta">
                       {{post.data_postare}}
                    </p>
                </div>
                <!-- Divider-->
                <hr class="my-4" />
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="small text-center text-muted fst-italic">Copyright &copy; Alina's website 2024</div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
